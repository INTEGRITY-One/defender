language: node_js
node_js:
- '0.11'
before_install:
- npm install -g bower grunt-cli
- cd src
- bower install
- bower install mapbox.js
- bower install bootstrap-theme-bootswatch-flatly
install:
- pwd
- npm install
before_script:
- pwd
- grunt build
script:
- pwd
- npm test
services: mongodb
after_success:
- sudo apt-get -y install sshpass
- sshpass -p $DEPLOY_PASS ssh -v -oStrictHostKeyChecking=no $DEPLOY_USER@$DEPLOY_HOST touch travis_build_trigger
